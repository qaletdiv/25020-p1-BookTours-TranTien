<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Đăng Ký</title>
  <style>
    .otp-u {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background: #013879;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .form-container p {
      text-align: center;
      margin-bottom: 20px;
    }
.form-container input,
.form-container sel.otp-u {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background: #013879;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .form-container p {
      text-align: center;
      margin-bottom: 20px;
    }
.form-container input,
.form-container select,
.form-container textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
  background: #fff;       
  color: #000;            
  box-sizing: border-box; 
}

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      outline: none;
      border: 1px solid #013879;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #013879;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: #013879;
      color: #fff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .required {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="form-container otp-u">
    <h2>Đăng Ký Liên Hệ</h2>
    <p>Vui lòng điền form dưới đây và gửi cho chúng tôi</p>
    <form action="#" method="post">
      <label for="name">Tên khách hàng <span class="required">*</span></label>
      <input type="text" id="name" name="name" placeholder="Nhập tên khách hàng" required>

      <label for="phone">Điện thoại <span class="required">*</span></label>
      <input type="text" id="phone" name="phone" placeholder="VD: 0123456789" required>

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="vidu@mail.com" required>

      <label for="service">Tour quan tâm</label>
      <select id="service" name="service">
        <option value="">Vui lòng chọn</option>
        <option value="facebook">Tour trong nước</option>
        <option value="google">Tour ngoài nước</option>
      </select>

      <label for="message">Mô tả</label>
      <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung mô tả..."></textarea>

      <button type="submit">Gửi yêu cầu tư vấn</button>
    </form>
  </div>
  
</body>
</html>
